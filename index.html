<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Space Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
  <div class="bottom-header" id="game-title">
    <p id="game-title-text">NEW GAME</p>
  </div>
  <div id="aliencontainer">
    <div class="alienship ship1">
      <div class="alien-health-bar" id="alienship-health1">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar" id="alienship-health2">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship3">
      <div class="alien-health-bar" id="alienship-health3">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar" id="alienship-health4">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship1">
      <div class="alien-health-bar" id="alienship-health5">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar" id="alienship-health6">
        <div class="remaining-health"></div>
      </div>
    </div>
  </div>
  <div id="spaceship">
    <div class="health-bar" id="spaceship-health">
      <div class="remaining-health"></div>
    </div>
  </div>
  <div id="log-panel">
    <div class="log-window">
      <p id="logLine1">Welcome to Space Battle</p>
      <p id="logLine2">Aliens are threatening earth</p>
      <p id="logLine3">And you are our last hope</p>
    </div>
  </div>
  <div id="control-panel">
    <div class="flex-column-evenly">
      <div class="flex-row-evenly">
        <div class="control-buttons" id="fight-button">
          <p>FIGHT</p>
        </div>
        <div class="control-buttons" id="retreat-button">
          <p>RETREAT</p>
        </div>
      </div>
      <div class="flex-row-evenly">
        <div class="control-buttons" id="laser-button">
          <p>LASER</p>
        </div>
        <div class="control-buttons" id="shield-button">
          <p>SHIELD</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
