<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Space Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
  <div class="bottom-header" id="game-title">
    <p id="game-title-text">SPACE WARS</p>
  </div>
  <div id="aliencontainer">
    <div class="alienship ship2">
      <div class="alien-health-bar">
        <div class="remaining-health" id="alienship-health1"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar">
        <div class="remaining-health" id="alienship-health2"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar">
        <div class="remaining-health" id="alienship-health3"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar">
        <div class="remaining-health" id="alienship-health4"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar">
        <div class="remaining-health" id="alienship-health5"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar">
        <div class="remaining-health" id="alienship-health6"></div>
      </div>
    </div>
  </div>
  <div id="spaceship">
    <div class="health-bar">
      <div class="remaining-health" id="spaceship-health"></div>
    </div>
  </div>
  <div id="log-panel">
    <div class="log-window">
      <p id="log-line1">Welcome to Space Wars</p>
      <p id="log-line2">Aliens are threatening earth</p>
      <p id="log-line3">And you are our last hope</p>
      <p id="log-line4">Mount your ship and blast them away</p>
    </div>
  </div>
  <div id="control-panel">
    <div class="flex-column-evenly">
      <div class="flex-row-evenly">
        <div class="control-buttons" id="fight-button">
          <p>ATTACK</p>
        </div>
        <div class="control-buttons" id="retreat-button">
          <p>RETREAT</p>
        </div>
      </div>
      <div class="flex-row-evenly">
        <div class="control-buttons" id="laser-button">
          <p>LASER</p>
        </div>
        <div class="control-buttons" id="shield-button">
          <p>SHIELD</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
