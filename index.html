<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Space Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
  <div class="bottom-header" id="game-title">
    <p id="game-title-text">THE AGE OF SPACE WARS IS UPON US</p>
  </div>
  <div id="aliencontainer">
    <div class="alienship ship1">
      <div class="alien-health-bar" id="alienship-health1">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar" id="alienship-health2">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship3">
      <div class="alien-health-bar" id="alienship-health3">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar" id="alienship-health4">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship1">
      <div class="alien-health-bar" id="alienship-health5">
        <div class="remaining-health"></div>
      </div>
    </div>
    <div class="alienship ship2">
      <div class="alien-health-bar" id="alienship-health6">
        <div class="remaining-health"></div>
      </div>
    </div>
  </div>
  <div id="spaceship">
    <div class="health-bar" id="spaceship-health">
      <div class="remaining-health"></div>
    </div>
  </div>
  <div id="control-panel"></div>
  <div id="log-panel"></div>
  <script src="./js/app.js"></script>
</body>

</html>
